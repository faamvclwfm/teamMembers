<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="teamMemberForm">
            <select id="role">
                <option value="">Select Role</option>
                <option value="Software Developer">Software Developer</option>
                <option value="IT Project Manager">IT Project Manager</option>
                <option value="DevOps Engineer">DevOps Engineer</option>
                <option value="Tester (manual)">Tester (manual)</option>
                <option value="AI Architect">AI Architect</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Product Owner">Product Owner</option>
                
            </select>

            <select id="level">
                <option value="">Select Level</option>
                <option value="Junior">Junior</option>
                <option value="Midlevel">Midlevel</option>
                <option value="Senior">Senior</option>
                
            </select>

            <select id="region">
                <option value="">Select Region</option>
                <option value="Eastern Europe">Eastern Europe</option>
                <option value="Western Europe">Western Europe</option>
                <option value="North Africa">North Africa</option>
                <option value="Southeast Asia">Southeast Asia</option>
                
            </select>

            <input type="number" id="numberOfPeople" value="1" min="1">
            <input type="number" id="duration" placeholder="Duration (month)" min="1">
            
            <button type="button" id="addMemberBtn">Add Team Member</button>
            <button type="button" id="removeMemberBtn">Remove</button>
        </form>
        
        <div id="teamMembersTable" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Level</th>
                        <th>Region</th>
                        <th>Number</th>
                        <th>Duration</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody id="membersList"></tbody>
            </table>
            <div id="priceIndicator">Price indication:</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
